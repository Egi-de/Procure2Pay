<!DOCTYPE html>
<html>
  <head>
    <title>Purchase Request Rejected</title>
  </head>
  <body>
    <h1>Purchase Request Rejected</h1>
    <p>Dear {{ request.created_by.username }},</p>
    <p>
      Your purchase request "<strong>{{ request.title }}</strong>" has been
      rejected by {{ rejector.username }}.
    </p>
    <p>Reason: {{ reason }}</p>
    <p>Status: {{ request.status }}</p>
    <p>Thank you,</p>
    <p>Procure2Pay System</p>
  </body>
</html>
