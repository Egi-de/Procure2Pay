name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Docker images
        run: |
          export COMPOSE_PROJECT_NAME=procure2pay
          docker compose build backend
          docker tag procure2pay-backend ${{ secrets.DOCKER_USERNAME }}/procure2pay-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/procure2pay-backend:latest
